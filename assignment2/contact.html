<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Golobe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff, #b3e9d6);
        }
        nav {
            color: #000;
            padding: 1rem;
            display: flex;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo-img{
            width: 20%;
            height: auto;
        }
        .nav-links {
            margin-top: 0.5rem;
            display: flex;
        }
        .nav-links button {
            background: #112211;
            color: #fff;
            font-family: Helvetica, sans-serif;
            font-weight: 500;
            font-size: smaller;
            margin-right: 1rem;
            border: none;
            border-radius: 5px;
            padding: 0.3rem 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .contact-title {
            text-align: center;
            color: #112211;
            margin-bottom: 2rem;
        }
        .contact-info {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        .contact-info h3 {
            color: #112211;
            margin-bottom: 1rem;
        }
        .contact-item {
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        .contact-item strong {
            color: #112211;
        }
        .social-media {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .social-media h3 {
            color: #112211;
            margin-bottom: 1.5rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .social-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #112211;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
            font-weight: 500;
        }
        .social-link:hover {
            background: #224422;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Golobe Logo" class="logo-img" /></a>
        </div>
        <div class="nav-links">
            <button><a href="packages.html">Packages</a></button>
            <button><a href="bookings.html">Bookings</a></button>
            <button><a href="gallery.html">Gallery</a></button>
            <button><a href="contact.html">Contact</a></button>
        </div>
    </nav>
    
    <section class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <div class="contact-item">
                <strong>Email:</strong> info@golobe.com
            </div>
            <div class="contact-item">
                <strong>Phone:</strong> +1 (555) 123-4567
            </div>
            <div class="contact-item">
                <strong>Address:</strong> 123 Travel Street, Adventure City, AC 12345
            </div>
            <div class="contact-item">
                <strong>Business Hours:</strong> Monday - Friday, 9:00 AM - 6:00 PM
            </div>
        </div>

        <div class="social-media">
            <h3>Follow Us on Social Media</h3>
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">YouTube</a>
            </div>
        </div>
    </section>
</body>
</html>
