<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golobe Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff, #b3e9d6);
        }
        nav {
            color: #000;
            padding: 1rem;
            display: flex;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo-img{
            width: 20%;
            height: auto;
        }
        .nav-links {
            margin-top: 0.5rem;
            display: flex;
        }
        .nav-links button {
            background: #112211;
            color: #fff;
            font-family: Helvetica, sans-serif;
            font-weight: 500;
            font-size: smaller;
            margin-right: 1rem;
            border: none;
            border-radius: 5px;
            padding: 0.3rem 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 400px;
            width: 90%;
            margin: 0 auto;
            overflow: hidden;
        }
        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Golobe Logo" class="logo-img" /></a>
        </div>
        <div class="nav-links">
            <button><a href="packages.html">Packages</a></button>
            <button><a href="bookings.html">Bookings</a></button>
            <button><a href="gallery.html">Gallery</a></button>
            <button><a href="contact.html">Contact</a></button>
        </div>
    </nav>
    
    <section class="hero">
        <img src="banner.webp" alt="Travel Banner" class="hero-img" />
    </section>
    
    <section class="content">
        <h1>Welcome to Golobe Travel Agency</h1>
        <p>
            Discover amazing destinations around the world with our carefully curated travel packages. 
            From tropical beaches to mountain adventures, we make your dream vacation a reality. 
            Let us handle all the details while you focus on creating unforgettable memories.
        </p>
    </section>
</body>
