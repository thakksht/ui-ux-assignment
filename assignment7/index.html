<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #fff, #b3e9d6);
            
        }
        h1, h2 {
            color: #112211;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #112211;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin : 10px 0;
        }
        ol {
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        </style>
</head>
<body>
    <h1>TO DO List</h1>
    <label for="title">Title:</label>
    <input type="text" id="title">
    <label for="description">Description:</label>
    <input type="text" id="description">
    <br>
    <button id="addTask">Add Task</button>
    <br>
    <h2>Task List</h2>
    <ol id="taskList"></ol>

    <script>
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        let editingItem = null;

        addTaskButton.addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (title && description) {
                if (editingItem) {
                    editingItem.querySelector('strong').textContent = title;
                    const textNode = editingItem.childNodes[1];
                    textNode.textContent = ': ' + description;
                    editingItem = null;
                    addTaskButton.textContent = 'Add Task';
                } else {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${title}</strong>: ${description} `;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = function() {
                        this.parentElement.remove();
                    };
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = 'Complete';
                    completeBtn.onclick = function() {
                        this.parentElement.style.textDecoration = 'line-through';
                    };
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = function() {
                        editTask(this);
                    };
                    
                    listItem.appendChild(deleteBtn);
                    listItem.appendChild(completeBtn);
                    listItem.appendChild(editBtn);
                    taskList.appendChild(listItem);
                }

                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
            } else {
                alert('Please enter both title and description.');
            }
        });

        function editTask(button) {
            const listItem = button.parentElement;
            const title = listItem.querySelector('strong').textContent;
            const fullText = listItem.childNodes[1].textContent;
            const description = fullText.replace(': ', '');

            document.getElementById('title').value = title;
            document.getElementById('description').value = description;
            
            editingItem = listItem;
            addTaskButton.textContent = 'Update Task';
        }
    </script>

</body>
</html>
