<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Golobe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="../assignment2/logo.png" alt="Golobe Logo" class="logo-img" /></a>
        </div>
        <div class="nav-links">
            <button><a href="index.html" class="nav-link" data-page="index">Home</a></button>
            <button><a href="packages.html" class="nav-link" data-page="packages">Packages</a></button>
            <button><a href="bookings.html" class="nav-link" data-page="bookings">Bookings</a></button>
            <button><a href="gallery.html" class="nav-link" data-page="gallery">Gallery</a></button>
        </div>
    </nav>
    
    <section class="booking-container">
        <h1 class="booking-title">Book Your Trip</h1>
        <form class="booking-form" id="bookingForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="checkIn">Check-In Date <span class="required">*</span></label>
                <input type="date" id="checkIn" name="checkIn" required>
                <span class="error-message" id="checkInError"></span>
            </div>
            
            <div class="form-group">
                <label for="checkOut">Check-Out Date <span class="required">*</span></label>
                <input type="date" id="checkOut" name="checkOut" required>
                <span class="error-message" id="checkOutError"></span>
            </div>
            
            <div class="form-group">
                <label for="package">Package Selection <span class="required">*</span></label>
                <select id="package" name="package" required>
                    <option value="">Select Package</option>
                </select>
                <span class="error-message" id="packageError"></span>
            </div>
            
            <div class="form-group">
                <label for="guests">Number of Guests <span class="required">*</span></label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="2" required>
                <span class="error-message" id="guestsError"></span>
            </div>
            
            <div class="form-group">
                <label for="promoCode">Promo Code (Optional)</label>
                <input type="text" id="promoCode" name="promoCode" placeholder="Enter promo code">
                <span class="promo-info" id="promoInfo"></span>
            </div>
            
            <div class="price-summary">
                <div class="price-row">
                    <span>Base Price:</span>
                    <span id="basePrice">$0</span>
                </div>
                <div class="price-row">
                    <span>Number of Nights:</span>
                    <span id="nights">0</span>
                </div>
                <div class="price-row">
                    <span>Guest Multiplier:</span>
                    <span id="guestMultiplier">0%</span>
                </div>
                <div class="price-row">
                    <span>Promo Discount:</span>
                    <span id="promoDiscount">0%</span>
                </div>
                <div class="price-row total">
                    <span>Estimated Total:</span>
                    <span id="totalPrice">$0</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Book Now</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script src="bookings.js"></script>
</body>
</html>
